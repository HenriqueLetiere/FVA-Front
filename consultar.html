<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/consultar.css" />
  <link rel="icon" href="img/FVA-icon.png" type="image/png">
  <script src="scripts/consultar.js" defer></script>
  <title>Consultar Servicos</title>
</head>

<body>

  <div class="cabecalho">
    <h5>Home > Consultar Serviços</h5>
    <div class="logo"><img src="img/FVA-logo.png" alt=""></div>
  </div>

  <div class="tela">

    <div class="janela-flutuante">
      
      <div class="topo-lista"><div class="ajuste">
        <div class="id-topo"><p>ID</p></div>
        <div class="nome-topo"><p>Nome do Cliente</p></div>
        <div class="tipo-topo"><p>Tipo de Serviço</p></div>
      </div></div>

      <div class="lista-box">
        <ul></ul>
      </div>

      <dialog>
        <div class="titulo"><h1>O que deseja editar?</h1></div>
        <div class="popup-editar">
            <button id="popup-cliente">Cliente</button>
            <button id="popup-veiculo">Veículo</button>
            <button id="popup-servico">Serviço</button>
        </div>

        <div class="popup-voltar"><button id="popup-btnvoltar">Voltar</button></div>
      </dialog>

      <div class="botao-voltar"><a href="index.html"><button>Voltar</button></a></div>

    </div>

</body>
</html>
